<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Login</title>
    <link
      rel="stylesheet"
      href="./themes/custom-theme/login/resources/css/styles.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form
          id="kc-otp-login-form"
          class="form-class"
          action="/login-action-url"
          method="post"
        >
          <div class="login-card">
            <div class="Logo">
              <img src="path/to/BEWOTEC_Logo.png" alt="Logo" />
            </div>
            <h2>Forgot Password</h2>
            <div class="login-card-content">
              Enter your username or email address and we will send you
              instructions on how to create a new password.
            </div>
            <div class="input-group">
              <label for="username"> ${msg("username")} </label>
              <span class="input-icon">
                <img
                  src="${url.resourcesPath}/img/account_circle.svg"
                  alt="User Icon"
                />
              </span>
              <input
                type="text"
                id="username"
                name="username"
                value="${(login.username!'')}"
                placeholder="joe@example.com"
                autocomplete="off"
              />
            </div>
            <input
              type="hidden"
              id="id-hidden-input"
              name="credentialId"
              value=""
            />
            <button class="primary-button" type="submit">Send Link</button>
          </div>
        </form>
      </div>
      <div class="animation-container">
        <div class="animation-items">
          <div class="circle-one"></div>
          <div class="circle-two"></div>
          <div class="circle-three"></div>
        </div>
      </div>
    </div>
  </body>
</html>
